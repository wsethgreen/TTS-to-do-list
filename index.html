<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
</head>
<body>
    
    <div class="to-do_list_container">
        <ul class="to-do_list">
            <li>Groceries<button class="removeBtn">Delete</button></li>
            <li>Laundry<button class="removeBtn">Delete</button></li>
            <li>Workout<button class="removeBtn">Delete</button></li>
        </ul>
        <ul>
            <li>one<button class="removeBtn">Delete</button></li>
            <li>two<button class="removeBtn">Delete</button></li>
        </ul>
    </div>

    <div class="form_container">
        <form action="">
            <h3>New To-Do:</h3>
            <input type="text" name="to-do_input" id="to-do_input">
            <button class="submit_button">Submit</button>
        </form>
    </div>

    <script src="scripts/script.js"></script>
</body>
</html>
